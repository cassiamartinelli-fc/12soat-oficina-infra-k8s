name: Terraform AWS

on:
  pull_request:
    branches:
      - main
    paths:
      - "terraform/**"
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - output
          - destroy

env:
  TF_VERSION: "1.5"
  AWS_REGION: "us-east-1"

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action || 'plan' }}
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: read

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Verificar formatação
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Inicializar Terraform
        id: init
        run: terraform init

      - name: Validar configuração
        id: validate
        run: terraform validate -no-color

      - name: Planejar alterações
        id: plan
        if: github.event_name == 'pull_request' || github.event.inputs.action == 'plan' || github.event.inputs.action == ''
        env:
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
        run: terraform plan -no-color -input=false

      - name: Aplicar infraestrutura
        if: github.event.inputs.action == 'apply' && github.ref == 'refs/heads/main'
        env:
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
        run: terraform apply -auto-approve -input=false

      - name: Instruções pós-apply
        if: github.event.inputs.action == 'apply' && github.ref == 'refs/heads/main'
        run: |
          PUBLIC_IP=$(terraform output -raw public_ip)
          echo "## ✅ Infraestrutura provisionada" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| | |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| **IP Público** | \`$PUBLIC_IP\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Kong Gateway** | \`http://$PUBLIC_IP:30080\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **K3s API** | \`https://$PUBLIC_IP:6443\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Próximos passos" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**1.** Aguarde ~3 minutos para K3s e Kong iniciarem" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**2.** Obtenha o kubeconfig:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "ssh -i ~/.ssh/oficina-key.pem ubuntu@$PUBLIC_IP 'cat /home/ubuntu/.kube/config'" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**3.** Atualize o secret **KUBECONFIG** em todos os repos dos serviços:" >> $GITHUB_STEP_SUMMARY
          echo "- 12soat-oficina-os-service" >> $GITHUB_STEP_SUMMARY
          echo "- 12soat-oficina-billing-service" >> $GITHUB_STEP_SUMMARY
          echo "- 12soat-oficina-production-service" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**4.** Valide o deploy após rodar as pipelines dos serviços:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "curl http://$PUBLIC_IP:30080/os-service/health" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Validação da infraestrutura" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Aguardando K3s e Kong ficarem prontos (~3 min)..." >> $GITHUB_STEP_SUMMARY
          sleep 180
          echo "| Serviço | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          # Verificar K3s API
          if curl -sk --max-time 5 "https://$PUBLIC_IP:6443/healthz" | grep -q "ok"; then
            echo "| K3s API | ✅ OK |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| K3s API | ❌ Não acessível |" >> $GITHUB_STEP_SUMMARY
          fi
          # Verificar Kong
          if curl -s --max-time 5 "http://$PUBLIC_IP:30080" | grep -q -v "Connection refused"; then
            echo "| Kong Gateway | ✅ OK |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Kong Gateway | ❌ Não acessível |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Exibir informações da infraestrutura
        if: github.event.inputs.action == 'apply' || github.event.inputs.action == 'output'
        run: |
          echo "Kong Gateway URL:"
          terraform output kong_url
          echo "IP Público:"
          terraform output public_ip
          echo "Instance ID:"
          terraform output instance_id

      - name: Destruir infraestrutura
        if: github.event.inputs.action == 'destroy' && github.ref == 'refs/heads/main'
        env:
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
        run: terraform destroy -auto-approve -input=false
