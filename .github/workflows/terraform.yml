name: Terraform AWS

on:
  pull_request:
    branches:
      - main
    paths:
      - "terraform/**"
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - output
          - destroy

env:
  TF_VERSION: "1.5"
  AWS_REGION: "us-east-1"

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action || 'plan' }}
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: read

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Verificar formatação
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Inicializar Terraform
        id: init
        run: terraform init

      - name: Validar configuração
        id: validate
        run: terraform validate -no-color

      - name: Planejar alterações
        id: plan
        if: github.event_name == 'pull_request' || github.event.inputs.action == 'plan' || github.event.inputs.action == ''
        env:
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
        run: terraform plan -no-color -input=false

      - name: Aplicar infraestrutura
        if: github.event.inputs.action == 'apply' && github.ref == 'refs/heads/main'
        env:
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
        run: terraform apply -auto-approve -input=false

      - name: Exportar kubeconfig após Apply
        if: github.event.inputs.action == 'apply' && github.ref == 'refs/heads/main'
        env:
          EC2_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          PUBLIC_IP=$(terraform output -raw public_ip)
          echo "$EC2_KEY" > /tmp/oficina-key.pem
          chmod 400 /tmp/oficina-key.pem
          echo "Aguardando K3s inicializar (2 min)..."
          sleep 120
          KUBECONFIG=$(ssh -o StrictHostKeyChecking=no -i /tmp/oficina-key.pem ubuntu@$PUBLIC_IP \
            "cat ~/.kube/config")
          echo "Kubeconfig obtido com sucesso. Atualize o secret KUBECONFIG nos repos dos serviços:"
          echo "$KUBECONFIG"

      - name: Exibir informações da infraestrutura
        if: github.event.inputs.action == 'apply' || github.event.inputs.action == 'output'
        run: |
          echo "Kong Gateway URL:"
          terraform output kong_url
          echo "IP Público:"
          terraform output public_ip
          echo "Instance ID:"
          terraform output instance_id

      - name: Destruir infraestrutura
        if: github.event.inputs.action == 'destroy' && github.ref == 'refs/heads/main'
        env:
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
        run: terraform destroy -auto-approve -input=false
