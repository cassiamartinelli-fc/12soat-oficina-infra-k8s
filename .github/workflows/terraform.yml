name: Terraform AWS

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  TF_VERSION: '1.5'
  AWS_REGION: 'us-east-1'

jobs:
  terraform:
    name: Terraform ${{ github.event.inputs.action || 'plan' }}
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: read

    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request' || github.event.inputs.action == 'plan' || github.event.inputs.action == ''
        env:
          TF_VAR_neon_database_url: ${{ secrets.NEON_DATABASE_URL }}
          TF_VAR_newrelic_license_key: ${{ secrets.NEWRELIC_LICENSE_KEY }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
        run: terraform plan -no-color -input=false

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply' && github.ref == 'refs/heads/main'
        env:
          TF_VAR_neon_database_url: ${{ secrets.NEON_DATABASE_URL }}
          TF_VAR_newrelic_license_key: ${{ secrets.NEWRELIC_LICENSE_KEY }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
        run: terraform apply -auto-approve -input=false

      - name: Terraform Outputs
        if: github.event.inputs.action == 'apply' && github.ref == 'refs/heads/main'
        run: terraform output -json

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy' && github.ref == 'refs/heads/main'
        env:
          TF_VAR_neon_database_url: ${{ secrets.NEON_DATABASE_URL }}
          TF_VAR_newrelic_license_key: ${{ secrets.NEWRELIC_LICENSE_KEY }}
          TF_VAR_jwt_secret: ${{ secrets.JWT_SECRET }}
        run: terraform destroy -auto-approve -input=false
